[build]
  # Base directory for the build
  base = "client"
  # Build command for Vite client
  command = "npm install && npm run build"
  # Directory to publish (Vite's dist folder)
  publish = "dist"
  # Functions directory for serverless functions (relative to repo root)
  functions = "../netlify/functions"

[dev]
  # Local dev server command
  command = "cd client && npm run dev"
  # Port that Vite will run on
  targetPort = 5173
  # Netlify Dev proxy port
  port = 8888
  # Functions directory (relative to repo root)
  functions = "netlify/functions"
  # Auto open browser
  autoLaunch = false

[[redirects]]
  # Redirect all API calls to serverless functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  # Enable CORS for API endpoints
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
